<!DOCTYPE html>
<html data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Paragraphs</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/Montserrat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
  <link rel="stylesheet" href="assets/css/para.css">
  <link rel="stylesheet" href="assets/css/vanilla-zoom.min.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top bg-white clean-navbar navbar-light">
    <div class="container">
      <a class="navbar-brand logo" href="#">Paragraphs</a>
      <button class="btn btn-primary" id="p-add-para" type="button">+</button>
      <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
        <span class="visually-hidden">Toggle navigation</span>
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"></li>
          <li class="nav-item"></li>
          <li class="nav-item"><a class="nav-link" href="edit.html">Authors</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main id="p-page-plist" class="page p-pages">
    <div class="card">
      <div class="card-header"><h5 id="top-title" class="mb-0">Find...</h5></div>
      <div class="card-body">

        <div class="container p-btn-group">
          <div class="selector-cont">
            <button class="btn btn-primary filter-drop" id="p-plist-bn-recent" type="button">Recent</button>
            <button class="btn btn-primary filter-drop" id="p-plist-bn-tags" type="button">Tags</button>
            <button class="btn btn-primary filter-drop" id="p-plist-bn-works" type="button">Works</button>
          </div>
        </div>

        <div class="container" id="p-plist-tag-filter">
          <div class="container tag-group p-tag-cont-set" id="p-plist-tags-set"></div>
          <div class="container tags-inp-cont" id="p-plist-tag-filter-cont">
            <input type="text" id="p-plist-tag-filter-inp" class="tags-inp">
            <button class="btn btn-primary" id="p-plist-bn-tag-add" type="button">+</button>
          </div>
          <div class="container tag-group overflow-auto p-tag-cont-unset" id="p-plist-tags-unset"></div>
        </div>

        <div class="container p-btn-group">
          <div class="selector-cont">
            <button class="btn btn-primary filter-drop" id="p-plist-bn-edit" type="button">Edit</button>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
  <script src="assets/js/vanilla-zoom.js"></script>
  <script src="assets/js/para.js"></script>
</body>

</html>
